<!DOCTYPE html>
<html lang="en">
    <head>
        <title>hover</title>
        <style>
            button {
                width: 300px;
                height: 100px;
                color: blue;
                background-color: yellow;
                font-size: large;

            }

            button:hover{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>
    </body>
</html>
