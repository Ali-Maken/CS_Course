<!DOCTYPE html>
<html>
	<head>
		<title>CSS Selectors</title>

		<style>

			#bold{
				font-weight: bold;
				font-size: 17px;
				color: red;
			}


			th{
				font-size: 20px;
				color: blue;
			}

			table, th, td{
				border: 2px solid darkblue;
				border-collapse: collapse;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
			
				<th>Subject</th>
				<th>Avg. Marks</th>
				<th>Obt. Marks</th>

			</thead>
			
			<tbody>
				
					<tr>
						<td id="bold"> Maths </td>
						<td>78</td>
						<td>91</td>
					</tr>

					<tr>
						<td id="bold"> Science </td>
						<td>67</td>
						<td>82</td>
					</tr>

					<tr>
						<td id="bold"> Urdu </td>
						<td>71</td>
						<td>60</td>
					</tr>
				</td>
			</tbody>
		</table>

	</body>
</html>
